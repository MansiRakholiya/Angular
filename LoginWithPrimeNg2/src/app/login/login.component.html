
<h1>Login</h1>

<form [formGroup]="loginform">
  <div class="form-outline mb-4 formGroup" >
    <label class="form-label" for="form2Example1">Email address</label>
    <input type="email" name="email" id="form2Example1" class="form-control" formControlName="email"/>
    <span style="color: red;" *ngIf="email && email.invalid">enter valid email !</span>
  </div>

  <div class="form-outline mb-4 formGroup">
    <label class="form-label" for="form2Example2">Password</label>
    <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
    <span style="color: red;" *ngIf="pass && pass.invalid ">enter max(8) character !</span>
  </div>

  <button type="button" [disabled]="loginform.invalid"  class="btn btn-primary btn-block mb-4" (click)="onLogin()">Login</button>
</form>
