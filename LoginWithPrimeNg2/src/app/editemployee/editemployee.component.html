
<h1>Edit Employee</h1>
<form #userForm="ngForm"> 
    
    <!-- {{employees|json}} -->
    <hr>
    <div class="mb-3" >
      <label for="empnm" class="form-label">Employee Name:</label>
      <input type="text" class="form-control" id="empid" name="empname" #nm >
    </div>
    <div class="mb-3">
      <label for="empct" class="form-label">Employee City:</label>
      <input type="text" class="form-control" id="empnm" name="empcity" #ct  >
    </div>
    <div class="mb-3">
      <label for="empid" class="form-label">Employee Id:</label>
      <input type="number" class="form-control" id="empsal" name="employeid" #id >
    </div>
    <div class="mb-3">
      <label for="empmob" class="form-label">Employee Mobileno:</label>
      <input type="number" class="form-control" id="empsal" name="empmobile" #mobile >
    </div>
    <div class="mb-3">
      <label for="empsal" class="form-label">Employee Salary:</label>
      <input type="number" class="form-control" id="empsal" name="empsalary" #sal >
    </div>

    <button type="submit" class="btn btn-primary btn-space" >Edit</button> 
    <!-- <button type="button" class="btn btn-primary">delete</button> 
    <button type="button" class="btn btn-primary" routerLink="/addemployee/0">edit</button>-->
  </form>
