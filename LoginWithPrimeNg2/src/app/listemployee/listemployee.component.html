<h1>API Listemployee</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email.</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td> {{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address.street}}</td>
    </tr>
</table>
