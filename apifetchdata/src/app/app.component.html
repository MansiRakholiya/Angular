


<h1>API with Service in Angular</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Website</th>
        <th>Company</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td> {{user.username}}</td>
        <td>{{user.email}}</td>
        <td> {{user.address.street}} {{user.address.suite}} {{user.address.city}}</td>
        <td> {{user.phone}}</td>
        <td>{{user.website}}</td>
        <td>{{user.company.name}}</td>
    </tr>
</table>
